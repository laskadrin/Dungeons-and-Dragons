<div class="backg">
    <div class="login-container">
        <div class="form-container">
            <h1>Welcome to Dungeons And Dragons Register</h1>
            <h5>Register with your email</h5>
            <app-login-form (formData)="register($event)"></app-login-form>
        </div>
        <div class="text-container">
            <h1>Hey Buddy</h1>
            <p>
                Already have an awesome account? Go ahead and click the button below to
                sign in!
            </p>
            <button mat-button routerLink="/">Sign in</button>
        </div>
        <div *ngIf="errorCode == 'auth/email-already-in-use'">
            <span>Sorry, email already in use</span>
        </div>
    </div>
</div>
